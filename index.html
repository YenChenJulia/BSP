<!DOCTYPE html>
<html lang="en-US">

    <title>easyApp - Bank SinoPac</title>
    <link
      rel="shortcut icon"
      href="img/logo/small-logo.png"
      type="image/x-icon"
    />

      type="text/css"
      href="css/bootstrap.min.css"

    />

      rel="stylesheet"

    />

  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div id="ctn-preloader" class="ctn-preloader">
        <div class="round_spinner">
          <div class="spinner"></div>
          <div class="text">
            <!-- BSP logo -->
            <img src="img/logo/SNP-logo-1.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- Header -->
    <header class="header">
      <div class="header-menu header-menu-4 navbar_fixed">
        <nav class="navbar navbar-expand-lg">
          <div class="container">
            <a class="navbar-brand" href="index.html">
              <div class="logo-wrapper">
                <!-- BSP logo -->
                <img
                  src="img/logo/SNP-logo-1.png"
                  alt="Bank SinoPac logo"
                  class="main w-100"
                />
              </div>
            </a>
            <!-- hamburger -->
            <button
              class="navbar-toggler collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="menu_toggle">
                <span class="hamburger">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
                <span class="hamburger-cross">
                  <span></span>
                  <span></span>
                </span>
              </span>
            </button>

            <div
              class="collapse navbar-collapse right-nav"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav menu ms-auto">
                <li class="nav-item">
                  <a
                    class="nav-link w-100"
                    href="#product"
                    data-i18n="navbar.products"
                  ></a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link w-100"
                    href="#projects"
                    data-i18n="navbar.projects"
                  ></a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link w-100"
                    href="#easy-app"
                    data-i18n="navbar.easyApp"
                  ></a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link w-100"
                    href="#faq"
                    data-i18n="navbar.faqs"
                  ></a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle w-100"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i class="fa-solid fa-globe" style="color: gray"></i>
                    <span data-i18n="navbar.language"></span>
                    <i class="fa-solid fa-chevron-down"></i>
                  </a>
                  <ul
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="navbarDropdown"
                  >
                    <li>
                      <button
                        class="dropdown-item"
                        onclick="switchLanguage('vi')"
                      >
                        Tiếng Việt
                      </button>
                    </li>
                    <li>
                      <button
                        class="dropdown-item"
                        onclick="switchLanguage('en')"
                      >
                        English
                      </button>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- Header end-->

    <main>
      <!-- Banner start -->
      <section class="banner-area-2">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-xl-6 col-lg-8">
              <div class="banner-content py-5">
                <div class="section-title text-start">
                  <span
                    class="short-title wow fadeInUp"
                    data-i18n="banner.shortTitle"
                  ></span>
                  <h1
                    class="wow fadeInUp mb-0"
                    data-wow-delay="0.2s"
                    data-i18n="banner.mainTitle"
                  ></h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Banner end -->

      <!-- product section modified from card payment section -->
      <section id="product" class="pt-50 pb-30">
        <div class="container">
          <div class="row gy-lg-0 gy-4">
            <div class="col-lg-6 d-flex align-items-center order-2 order-lg-1">
              <div class="content pt-5" style="background-color: #fdf4ed">
                <h2 data-i18n="product.DigitalMicroloans" />

                <p data-i18n="product.Experience" />

                <h5 class="mt-5 mb-3">
                  <img
                    src="img/Group.svg"
                    alt="icon"
                    style="
                      width: 16px;
                      height: 16px;
                      vertical-align: middle;
                      margin-right: 5px;
                    "
                  />
                  <span data-i18n="product.WhyChooseUs" />
                </h5>
                <p data-i18n="product.script" />

                <div>
                  <a class="theme-btn-2 mt-55" href="#easy-app">
                    <span class="arrow"
                      ><span class="horizontal-line"></span></span
                    ><span data-i18n="product.ApplyNow" />
                  </a>
                  <a class="theme-btn-2 mt-55" href="#projects">
                    <span class="arrow"
                      ><span class="horizontal-line"></span></span
                    ><span data-i18n="product.Details" />
                  </a>
                </div>
              </div>
            </div>
            <div
              class="col-lg-6 mx-auto offset-xl-1 order-1 order-lg-2"
              style="margin-bottom: -270px; z-index: -1000"

              <div class="img-content">

                <img
                  class="card-1 w-100 img-fluid wow fadeInLeft"
                  src="img/product/g8.svg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>

                <div class="project-cta">
                  <div class="inner">
                    <p data-i18n="details.testimonial1"></p>
                    <h4 data-i18n="details.ctaHead1"></h4>
                  </div>
                </div>
              </div>
            </div>
            <div class="calculator mt-50">
              <!-- calculator start -->
              <div class="calculator-widget-2">
                <div
                  class="single-calculator-widget wow fadeInUp"
                  data-wow-delay="0.1s"
                >
                  <h4 data-i18n="calculator.title"></h4>

                  <div class="single-range row gy-3">
                    <div class="col-12 col-md-12 col-xxl-3">
                      <div class="range-label" data-i18n="calculator.amount">
                      </div>
                    </div>
                    <div class="col-12 col-md-9 col-xxl-7 order-1 order-md-0">
                      <div class="RangeSlider"></div>
                    </div>
                    <div class="col-12 col-md-3 col-xxl-2">
                      <div class="input-group">
                        <input type="text" class="SetRange" />
                        <span class="input-group-text">m</span>
                      </div>
                    </div>
                  </div>
                  <div class="single-range row gy-3">
                    <div class="col-12 col-md-12 col-xxl-3">
                      <div
                        data-i18n="calculator.loanTerm"
                        class="range-label"
                      ></div>
                    </div>
                    <div class="col-12 col-md-9 col-xxl-7 order-1 order-md-0">
                      <div class="tab-content">
                        <div
                          class="tab-pane fade yearTab"
                          role="tabpanel"
                          aria-labelledby="yearTab"
                        >
                          <div class="YearRangeSlider"></div>
                        </div>
                        <div
                          class="tab-pane fade show active monthTab"
                          role="tabpanel"
                          aria-labelledby="monthTab"
                        >
                          <div class="MonthRangeSlider"></div>
                        </div>
                        <div
                          class="tab-pane fade weekTab"
                          role="tabpanel"
                          aria-labelledby="weekTab"
                        >
                          <div class="WeekRangeSlider"></div>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-md-3 col-xxl-2">
                      <div class="input-group">
                        <input class="noTextMerge SetMonthRange" type="text" />
                        <span class="input-group-text loanTermIndicator"
                          >@example.com</span
                        >
                      </div>
                    </div>
                  </div>
                  <div class="calculated_result">
                    <h5
                      data-i18n="calculator.minimumMonthlyPayment"
                      class="label"
                    ></h5>
                    <h5 class="amount emiAmount"></h5>
                    <p
                      data-i18n="calculator.remark"
                      class="calculator_remark"
                    ></p>
                  </div>
                </div>
              </div>
              <!-- calculator end -->
            </div>
            <div class="action">
              <a
                href="#easy-app"
                class="theme-btn theme-btn-lg mb-10"
                data-i18n="details.cta"
              >
